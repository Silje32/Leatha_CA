 <!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="description" content="A page for filling in contact information">

      <!-- Typeface: Montserrat -->
      <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Montserrat">

      <!-- Typeface: Rockwell -->
      <link rel="stylesheet" href="https://use.typekit.net/kns5kjm.css">

      <!-- CSS Stylesheet -->
      <link rel="stylesheet" href="../css/style.css">

   </head>
   <body>
     <div id="page">
     <div id="top">
       <h1 class="main-heading">LETHA</h1>
       <h2 class="company">- A LEATHER SHOE COMPANY</h2>
       <header>
           <nav>
             <div class="navbar">
              <a href="../index.html">HOME</a>
              <a href="about.html">ABOUT</a>
              <a href="care.html">SHOE CARE</a>
             <div class="dropdown">
               <button class="dropbtn" onclick="myFunction()">SHOES
                 <i class="fa fa-caret-down"></i>
               </button>
            <div class="dropdown-content" id="myDropdown">
              <a href="hiker.html">Hiker</a>
              <a href="brogue.html">Brogue</a>
              <a href="easy.html">Easy</a>
              <a href="casual.html">Casual</a>
            </div>
             </div>
             </div>
           </nav>
       </header>
           <main>
             <section class="col1_contact">
                 <h2 class="heading_form">ORDER</h2>
                    <p class="form">Please fill in your contact information so we can send you
                       your purchase as quickly as possible</p>
           <form method="get">
             <div id="contact">
                    <div>
                    <label>Full Name:
                    <input type="text" name="name" /></label>
                    </div>
                    <div>
                    <label>Address:
                    <input type="text" name="address" /></label>
                    </div>
                    <div>
                    <label>Postal Code:
                    <input type="text" name="postalCode" /></label>
                    </div>
                    <div>
                    <label>Phone number:
                    <input type="text" name="phone" /></label>
                    </div>
                    <div>
                    <label>E-mail:
                    <input type="text" name="email" /></label>
                    </div>
                       <p>Comments about your order:</p>
                    <div class="message">
                    <textarea name="message">Enter your message...</textarea>
                    </div>
                    </div>
                    <div>
                    <input type="submit" name="order" value="SEND"/>
                    </div>
           </form>
                  <!-- Pop up alert -->
                    <p>You can proceed to checkout here :</p>
                      <button>Checkout</button>
         </section>
           </main>
       <footer>
        <p><a href="#top" title="back to the top">Back to top</a></p>
       </footer>
     </div>
      <script src="../javascript/script.js"></script>
   </body>
